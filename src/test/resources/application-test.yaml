spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:~/footwitme;INIT=runscript from 'classpath:init.sql'
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.spatial.dialect.h2gis.H2GisDialect
  h2:
    console:
      enabled: true